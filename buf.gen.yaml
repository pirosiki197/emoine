version: v1
plugins:
  - plugin: go
    out: pkg/proto
    opt: paths=source_relative
  - plugin: connect-go
    out: pkg/proto
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/es
    out: frontend/src
    opt: target=ts
  - plugin: buf.build/bufbuild/connect-es
    out: frontend/src
    opt: target=ts